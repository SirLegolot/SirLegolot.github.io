<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="test_assets/test.css"/>
</head>

<body>

  <div id="debug" style="display:none">
    Enter=rock, paper, scissors, shoot!
    <br>
    1=yes, i win
    <br>
    2=aw, you win
    <br>
    3=we have tied this round
    <br>
    q,w,e -> rock,paper,scissors
    <br>
    -------------------------------------------------------------------
  </div>

  <div id="test">
    <img id="shaking" style="display:none" src='test_assets/rpcs.png' width='300px' height='300px' class='vert-move' />
    <img id="rock" style="display:none" src='test_assets/rock.png' width='300px' height='300px'/>
    <img id="paper" style="display:none" src='test_assets/paper.png' width='300px' height='300px'/>
    <img id="scissors" style="display:none" src='test_assets/scissors.png' width='300px' height='300px'/>
  </div>

  <div id="text"></div>

  <div id="loader" class="loader" style="display:none"></div>

  <audio id="rpcs" controls style="display:none">
    <source src="test_assets/rpcs_fast.mp3" type="audio/mpeg"> Your browser does not support the audio element.
  </audio>
  <audio id="rockpaperscissors" controls style="display:none">
    <source src="test_assets/rpc_better.mp3" type="audio/mpeg"> Your browser does not support the audio element.
  </audio>
  <audio id="shoot" controls style="display:none">
    <source src="test_assets/shoot_better.mp3" type="audio/mpeg"> Your browser does not support the audio element.
  </audio>
  <audio id="win" controls style="display:none">
    <source src="test_assets/win.mp3" type="audio/mpeg"> Your browser does not support the audio element.
  </audio>
  <audio id="lose" controls style="display:none">
    <source src="test_assets/lost.mp3" type="audio/mpeg"> Your browser does not support the audio element.
  </audio>
  <audio id="tie" controls style="display:none">
    <source src="test_assets/tied.mp3" type="audio/mpeg"> Your browser does not support the audio element.
  </audio>


  <script src="test_assets/test.js"></script>
</body>

</html>
